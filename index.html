<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Gæt et tal - omvendt</title>
  </head>
  <body>
    <h1>Gæt et tal - omvendt</h1>
    <h2>
      Du skal tænke på et tal mellem 0 og 100 og så skal jeg gætte det xDDDDD
    </h2>

    <p class="guess"></p>

    <div class="buttons">
      <button class="button high">For højt</button>
      <button class="button correct">Du har gættet rigtigt</button>
      <button class="button low">For lavt</button>
    </div>
    <div class="play-again-button-container">
      <button class="button play-again">Spil igen?</button>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
